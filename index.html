<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Teller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="orb"></div>
    <p>Loading your destiny...</p>
  </div>

  <!-- Choice Screen -->
  <div id="choice-screen">
    <h1>Choose your destiny</h1>
    <button id="love-btn">Love 💖</button>
    <button id="career-btn">Career 💼</button>
    <button id="health-btn">Health 🍀</button>
  </div>

  <!-- Scroll Screen -->
  <div id="scroll-screen">
    <div id="scroll">
      <p id="fortune-text">Your fortune will appear here...</p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
